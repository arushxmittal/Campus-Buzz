<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event | Campus Buzz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">
  <!-- Navbar -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-purple-600">CAMPUS BUZZ</a>
      <nav class="space-x-6 hidden md:flex">
        <a href="index.html" class="hover:text-purple-600 font-medium">Home</a>
        <a href="events.html" class="hover:text-purple-600 font-medium">Events</a>
        <a href="clubs.html" class="hover:text-purple-600 font-medium">Clubs</a>
        <a href="calendar.html" class="hover:text-purple-600 font-medium">Calendar</a>
        <a href="contact.html" class="hover:text-purple-600 font-medium">Contact</a>
      </nav>
      <a href="create-event.html" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">+ Create Event</a>
    </div>
  </header>

  <!-- Create Event Section -->
  <section class="max-w-4xl mx-auto mt-12 bg-white rounded-2xl shadow-md p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create a New Event</h2>
    <form id="eventForm" class="space-y-6">
      <!-- Event Name -->
      <div>
        <label class="block font-semibold text-gray-700 mb-2">Event Title</label>
        <input id="title" type="text" placeholder="Enter event title" class="w-full border-gray-300 border rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 outline-none" required>
      </div>

      <!-- Description -->
      <div>
        <label class="block font-semibold text-gray-700 mb-2">Description</label>
        <textarea id="description" placeholder="Write a brief description of the event..." rows="4" class="w-full border-gray-300 border rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 outline-none" required></textarea>
      </div>

      <!-- Date & Time -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block font-semibold text-gray-700 mb-2">Event Date</label>
          <input id="date" type="date" class="w-full border-gray-300 border rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 outline-none" required>
        </div>
        <div>
          <label class="block font-semibold text-gray-700 mb-2">Event Time</label>
          <input id="time" type="time" class="w-full border-gray-300 border rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 outline-none" required>
        </div>
      </div>

      <!-- Location -->
      <div>
        <label class="block font-semibold text-gray-700 mb-2">Location</label>
        <input id="location" type="text" placeholder="Enter location (e.g., Auditorium, Block A)" class="w-full border-gray-300 border rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 outline-none" required>
      </div>

      <!-- Image Upload -->
      <div>
        <label class="block font-semibold text-gray-700 mb-2">Event Image</label>
        <input id="image" type="file" accept="image/*" class="w-full border-gray-300 border rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 outline-none bg-gray-50" required>
      </div>

      <!-- Category -->
      <div>
        <label class="block font-semibold text-gray-700 mb-2">Category</label>
        <select id="category" class="w-full border-gray-300 border rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 outline-none" required>
          <option value="">Select a category</option>
          <option>Academic Workshop</option>
          <option>Cultural Festival</option>
          <option>Sports Event</option>
          <option>Technical Meetup</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 font-medium">Create Event</button>
      </div>
    </form>

    <!-- Success Message -->
    <p id="successMessage" class="text-center text-green-600 font-semibold mt-6 hidden">
      ✅ Event created successfully!
    </p>
  </section>

  <footer class="mt-12 text-center text-gray-400 text-sm py-6">
    © 2025 Campus Buzz. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById("eventForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", (e) => {
      e.preventDefault(); // stop normal form submission
      let valid = true;

      // Collect all inputs
      const inputs = [
        "title",
        "description",
        "date",
        "time",
        "location",
        "image",
        "category",
      ];

      // Reset all borders before validation
      inputs.forEach((id) => {
        document.getElementById(id).classList.remove("border-red-500");
      });

      // Check required fields
      inputs.forEach((id) => {
        const field = document.getElementById(id);
        if (!field.value) {
          valid = false;
          field.classList.add("border-red-500");
        }
      });

      if (!valid) {
        alert("⚠️ Please fill in all required fields before submitting.");
        return;
      }

      // If valid, show success message
      successMessage.classList.remove("hidden");
      form.reset();

      // Hide message after a few seconds
      setTimeout(() => {
        successMessage.classList.add("hidden");
      }, 4000);
    });
  </script>
</body>
</html>
