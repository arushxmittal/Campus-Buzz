<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Buzz Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(90deg, #4f46e5, #9333ea);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      font-size: 14px;
    }

    .user {
      background: #4f46e5;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #e5e7eb;
      color: black;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .chat-input button:hover {
      background: #3730a3;
    }
  </style>
<body>

  <div class="chat-container">
    <div class="chat-header">Campus Buzz Chatbot</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(content, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botReply(userMsg) {
      let reply = "I'm not sure I understand. Can you rephrase?";
      userMsg = userMsg.toLowerCase();

      if (userMsg.includes("hello") || userMsg.includes("hi")) {
        reply = "Hello! ðŸ‘‹ How can I help you with Campus Buzz today?";
      } else if (userMsg.includes("event")) {
        reply = "We have upcoming events this week! ðŸŽ‰ Check the events page for details.";
      } else if (userMsg.includes("contact")) {
        reply = "You can contact us at: campusbuzz@university.edu";
      }

      setTimeout(() => {
        addMessage(reply, "bot");
      }, 800);
    }

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (text === "") return;
      addMessage(text, "user");
      userInput.value = "";
      botReply(text);
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
  </body>
</html>
