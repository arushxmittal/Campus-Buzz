<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Buzz Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }

    .profile-container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* Cover */
    .cover {
      background: linear-gradient(135deg, rgb(255, 255, 71));
      height: 150px;
    }

    /* Profile Info */
    .profile-info {
      display: flex;
      padding: 20px;
      position: relative;
    }

    .profile-info img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: -60px;
      background: #fff;
    }

    .info {
      margin-left: 20px;
      flex: 1;
    }

    .info h2 {
      margin: 5px 0;
      font-size: 24px;
    }

    .info p {
      margin: 3px 0;
      color: #555;
    }

    /* Stats */
    .stats {
      display: flex;
      gap: 30px;
      margin: 15px 0;
    }

    .stats div {
      text-align: center;
    }

    .stats span {
      display: block;
      font-weight: bold;
      font-size: 18px;
    }

    /* Buttons */
    .actions {
      margin-top: 10px;
    }

    .actions button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }

    .edit-btn {
      background:black;
      color: white;
    }

    .msg-btn {
      background:black;
      color: white;
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      background: #fafafa;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .tabs button {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      font-weight: bold;
      cursor: pointer;
    }

    .tabs button:hover {
      background: #f3f4f6;
    }

    /* Post Container */
    .post {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 20px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .post-header div {
      flex: 1;
    }

    .post-header h4 {
      margin: 0;
      font-size: 16px;
    }

    .post-header p {
      margin: 0;
      font-size: 12px;
      color: #777;
    }

    .post-content {
      margin-top: 10px;
    }

    .post-content p {
      font-size: 14px;
      color: #333;
    }

    .post-content img {
      margin-top: 10px;
      width: 100%;
      border-radius: 8px;
    }

    .post-footer {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #555;
    }

    .post-footer button {
      border: none;
      background: none;
      cursor: pointer;
      color: #3b82f6;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="profile-container">
    <!-- Cover -->
    <div class="cover"></div>

    <!-- Profile Info -->
    <div class="profile-info">
      <img src="https://via.placeholder.com/120" alt="Profile Picture">
      <div class="info">
        <h2>Arush Mittal</h2>
        <p>üéì B.Tech CSE | 3rd Year</p>
        <p>üìç New Delhi, India</p>
        <p>üí° ‚ÄúSharing buzz around campus, coding & coffee ‚òï‚Äù</p>

        <!-- Stats -->
        <div class="stats">
          <div><span>45</span>Posts</div>
          <div><span>320</span>Followers</div>
          <div><span>210</span>Following</div>
          <div><span>12</span>Events</div>
        </div>

        <!-- Buttons -->
        

    <!-- Tabs -->
    <div class="tabs">
      <button>Posts</button>
      <button>Events</button>
      <button>Achievements</button>
    </div>

    <!-- Post Containers -->
    

  </div>

</body>
</html>
