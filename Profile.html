<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Buzz | Login or Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen flex flex-col items-center justify-center">

  <!-- Login Box -->
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">ðŸŽ“ Campus Buzz</h1>

    <!-- Tabs -->
    <div class="flex justify-center mb-6">
      <button id="loginTab" class="px-6 py-2 bg-blue-600 text-white rounded-l-lg">Login</button>
      <button id="signupTab" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-r-lg">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="font-semibold block mb-1">Email</label>
        <input type="email" id="loginEmail" class="border border-gray-300 rounded w-full p-2" required>
      </div>
      <div>
        <label class="font-semibold block mb-1">Password</label>
        <input type="password" id="loginPassword" class="border border-gray-300 rounded w-full p-2" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" class="space-y-4 hidden">
      <div>
        <label class="font-semibold block mb-1">Full Name</label>
        <input type="text" id="signupName" class="border border-gray-300 rounded w-full p-2" required>
      </div>
      <div>
        <label class="font-semibold block mb-1">Email</label>
        <input type="email" id="signupEmail" class="border border-gray-300 rounded w-full p-2" required>
      </div>
      <div>
        <label class="font-semibold block mb-1">Password</label>
        <input type="password" id="signupPassword" class="border border-gray-300 rounded w-full p-2" required>
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold">Sign Up</button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    // Switch tabs
    loginTab.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      loginTab.classList.add('bg-blue-600', 'text-white');
      signupTab.classList.remove('bg-blue-600', 'text-white');
      signupTab.classList.add('bg-gray-200', 'text-gray-700');
    });

    signupTab.addEventListener('click', () => {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      signupTab.classList.add('bg-blue-600', 'text-white');
      loginTab.classList.remove('bg-blue-600', 'text-white');
      loginTab.classList.add('bg-gray-200', 'text-gray-700');
    });

    // Handle Sign Up
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      const user = { name, email, password };
      localStorage.setItem('campusbuzz_user', JSON.stringify(user));
      alert('Account created successfully! You can now log in.');
      signupForm.reset();
      loginTab.click(); // Switch to login tab automatically
    });

    // Handle Login
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const storedUser = JSON.parse(localStorage.getItem('campusbuzz_user'));

      if (storedUser && storedUser.email === email && storedUser.password === password) {
        alert('Login successful!');
        window.location.href = 'profile.html'; // Redirect to profile page
      } else {
        alert('Invalid email or password!');
      }
    });
  </script>
</body>
</html>
