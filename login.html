<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAMPUS BUZZ - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Cube pattern background */
    .pattern-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: repeating-linear-gradient(
        135deg,
        #232526 0px,
        #232526 60px,
        #23252699 70px,
        #414345 130px
      );
      z-index: -1;
    }
    
    .cube-svg {
      position: absolute;
      width: 200%;
      height: 200%;
      left: -30%;
      top: -20%;
      background: transparent;
      opacity: 0.3;
      z-index: 1;
      animation: cubeMove 18s linear infinite alternate;
    }
    
    @keyframes cubeMove {
      from {
        transform: translateY(0) scale(1);
      }
      to {
        transform: translateY(-20%) scale(1.02) rotate(1deg);
      }
    }
    
    /* Glass morphism effect */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Custom input focus styles */
    .custom-input:focus {
      outline: none;
      border-color: #ef4444;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }
  </style>
</head><body class="bg-gradient-to-l from-gray-900 via-blue-700 to-gray-900 text-gray-900 min-h-screen flex items-center justify-center">
    
    <div class="pattern-bg">
        <svg
          preserveAspectRatio="xMidYMid slice"
          height="100%"
          width="100%"
          class="cube-svg"
          viewBox="0 0 120 104"
        >
          <defs>
            <linearGradient y2="100%" x2="100%" y1="0%" x1="0%" id="cube-dark">
              <stop stop-color="#232526" offset="0%"></stop>
              <stop stop-color="#414345" offset="100%"></stop>
            </linearGradient>
            <linearGradient y2="0%" x2="100%" y1="100%" x1="0%" id="cube-mid">
              <stop stop-color="#4b6cb7" offset="0%"></stop>
              <stop stop-color="#182848" offset="100%"></stop>
            </linearGradient>
            <linearGradient y2="100%" x2="0%" y1="0%" x1="100%" id="cube-light">
              <stop stop-color="#a8edea" offset="0%"></stop>
              <stop stop-color="#fed6e3" offset="100%"></stop>
            </linearGradient>
          </defs>
          <!-- Cube shapes -->
          <g opacity="0.4">
            <polygon points="60,20 100,40 60,60 20,40" fill="url(#cube-light)"/>
            <polygon points="60,60 100,40 100,80 60,100" fill="url(#cube-mid)"/>
            <polygon points="60,60 60,100 20,80 20,40" fill="url(#cube-dark)"/>
          </g>
        </svg>
    </div>
