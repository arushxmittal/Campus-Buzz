<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAMPUS BUZZ - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Cube pattern background */
    .pattern-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: repeating-linear-gradient(
        135deg,
        #232526 0px,
        #232526 60px,
        #23252699 70px,
        #414345 130px
      );
      z-index: -1;
    }
    
    .cube-svg {
      position: absolute;
      width: 200%;
      height: 200%;
      left: -30%;
      top: -20%;
      background: transparent;
      opacity: 0.3;
      z-index: 1;
      animation: cubeMove 18s linear infinite alternate;
    }
    
    @keyframes cubeMove {
      from {
        transform: translateY(0) scale(1);
      }
      to {
        transform: translateY(-20%) scale(1.02) rotate(1deg);
      }
    }
    
    /* Glass morphism effect */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Custom input focus styles */
    .custom-input:focus {
      outline: none;
      border-color: #ef4444;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-l from-gray-900 via-blue-700 to-gray-900 text-gray-900 min-h-screen flex items-center justify-center">
    
    <div class="pattern-bg">
        <svg
          preserveAspectRatio="xMidYMid slice"
          height="100%"
          width="100%"
          class="cube-svg"
          viewBox="0 0 120 104"
        >
          <defs>
            <linearGradient y2="100%" x2="100%" y1="0%" x1="0%" id="cube-dark">
              <stop stop-color="#232526" offset="0%"></stop>
              <stop stop-color="#414345" offset="100%"></stop>
            </linearGradient>
            <linearGradient y2="0%" x2="100%" y1="100%" x1="0%" id="cube-mid">
              <stop stop-color="#4b6cb7" offset="0%"></stop>
              <stop stop-color="#182848" offset="100%"></stop>
            </linearGradient>
            <linearGradient y2="100%" x2="0%" y1="0%" x1="100%" id="cube-light">
              <stop stop-color="#a8edea" offset="0%"></stop>
              <stop stop-color="#fed6e3" offset="100%"></stop>
            </linearGradient>
          </defs>
          <!-- Cube shapes -->
          <g opacity="0.4">
            <polygon points="60,20 100,40 60,60 20,40" fill="url(#cube-light)"/>
            <polygon points="60,60 100,40 100,80 60,100" fill="url(#cube-mid)"/>
            <polygon points="60,60 60,100 20,80 20,40" fill="url(#cube-dark)"/>
          </g>
        </svg>
    </div>
<!-- Login Form Container -->
    <div class="w-full max-w-md mx-4">
        <!-- Header with Logo -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-2 mb-4">
                <span class="h-12 w-12 grid place-items-center rounded-xl bg-black text-yellow-300 font-bold text-lg">CB</span>
                <span class="font-semibold tracking-tight text-gray-100 text-xl">CAMPUS BUZZ</span>
            </div>
            <h1 class="text-3xl font-bold font-serif bg-gradient-to-r from-blue-600 via-green-500 to-red-400 inline-block text-transparent bg-clip-text">
                Welcome Back
            </h1>
            <p class="text-gray-300 mt-2">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="glass rounded-2xl p-8 shadow-2xl">
            <form class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-200 mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </span>
                        <input 
                            type="email" 
                            id="email" 
                            class="custom-input w-full pl-10 pr-3 py-3 border border-gray-600 rounded-xl bg-white/10 text-white placeholder-gray-400 transition-all duration-300" 
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                </div>
